<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- The square path -->
    <path id="squarePath" d="M 50 50 H 150 V 150 H 50 Z" fill="none" stroke="black" />

    <!-- The moving red circle -->
    <circle r="10" fill="red">
        <!-- Animate the circle along the path -->
        <animateMotion repeatCount="indefinite" dur="4s">
            <mpath href="#squarePath" />
        </animateMotion>
    </circle>
</svg>
